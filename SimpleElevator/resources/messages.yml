message-version: 1
default-language: eng



block-simple-slow: 42
block-damage-simple-slow: 0
block-simple-fast: 41
block-damage-simple-fast: 0
block-advance-slow: 133
block-damage-advance-slow: 0
block-advance-fast: 57
block-damage-advance-fast: 0
block-extension-floor: 20
block-damage-extension-floor: 0



plugin-name:
  eng: "SimpleElevator"
  kor: "엘리베이터"

plugin-prefix:
  eng: "[Elevator]"
  kor: "[엘리베이터]"



command-elevator:
  eng: "ev"
  kor: "엘베"

command-elevator-description:
  eng: "Show elevator command"
  kor: "엘레베이터 명령어를 보여줍니다"

command-elevator-usage:
  eng: "/ev"
  kor: "/엘베"

command-sub-help:
 eng: "help"
 kor: "도움말"

command-sub-help-description:
  eng: "Show how to setup elevator"
  kor: "엘레베이터 설치방법을 보여줍니다"

command-sub-help-usage:
  eng: "/ev help <page>"
  kor: "/엘베 도움말 <페이지>"

command-sub-debug:
  eng: "debug"
  kor: "디버그"

command-sub-debug-description:
  eng: "Only console"
  kor: "콘솔용"

command-sub-debug-usage:
  eng: "/ev debug <boolean>"
  kor: "/엘베 디버그 <true|false>"



#SIGN INPUT AREA. DO NOT TYPE TOO LONG (WILL BE CRASH!)
#표지판 입력 부분입니다. 절대로 길게 쓰지 마세요(고장납니다!)

sign-input-register-elevator:
  eng: "elevator"
  kor: "엘리베이터"

sign-output-title:
  eng: "[ELEVATOR]"
  kor: "[엘리베이터]"

sign-output-up: 
  eng: "^"

sign-output-down:
  eng: "v"

sign-output-current-floor:
  eng: "Floor"
  kor: "현재 층"

sign-output-target-floor:
  eng: "Move to"
  kor: "이동할 층"

sign-output-lobby:
  eng: "Lobby"
  kor: "로비"
  

sign-output-basement:
  eng: "B"
  kor: "지하"



help-10:
  eng: "Step1: place the base block"
  kor: "첫번째: 베이스가 될 블럭을 놓으세요"

help-11:
  eng: "(Iron Block, Gold Block, Diamond Block, Emerald Block)"
  kor: "(철 블럭, 금 블럭, 다이아몬드 블럭, 에메랄드 블럭)"

help-20:
  eng: "Step2: place the two wall-sign above the base block"
  kor: "두번째: 놓은 블럭 위에 두개의 벽걸이 표지판을 붙이세요"

help-21:
  eng: "and write 'elevator' on the first line of upward sign"
  kor: "그리고 '엘리베이터' 라고 위쪽 표지판 첫번째 줄에 적으세요"

help-22:
  eng: "and touch the upward Sign to register the elevator"
  kor: "그리고 위쪽 표지판을 터치해서 엘리베이터를 활성화 하세요"

help-30:
  eng: "Step3: if you want extend floor"
  kor: "세번째: 층을 확장하려면 수직 위치에 유리를 놓고"

help-31:
  eng: "place the glass on the vertical location"
  kor: "두개의 벽걸이 표지판을 유리위에 놓고 터치하면 됩니다"

help-32:
  eng: "and place two wall-sign above the glass block"

help-33:
  eng: "and touch it"


warning-emergency-stop:
  eng: "EMERGENCY STOP!"
  kor: "긴급 정지!"

warning-no-next-floor:
  eng: "There is no next floor"
  kor: "다음층이 없습니다"

warning-no-prev-floor:
  eng: "There is no previous floor"
  kor: "이전층이 없습니다"

warning-no-next-cursor:
  eng: "This is last floor"
  kor: "마지막 층입니다"

warning-no-prev-cursor:
  eng: "This is first floor"
  kor: "첫번째 층입니다"

warning-elevator-crash:
  eng: "this elevator is crashed. Please replace new one"
  kor: "이 엘리베이터는 망가졌습니다. 다시 놓아주세요"